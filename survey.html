<!DOCTYPE html>
<html lang="en">
<head>
  <title>RateMyCompany</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- linking css file -->
  <link rel="stylesheet" href="style.css">
  <!-- bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/31149d48b0.js" crossorigin="anonymous"></script>

<!-- Your platform (jquery) scripts -->

 <script src="https://unpkg.com/jquery"></script>
        <script src="https://unpkg.com/survey-jquery@1.9.26/survey.jquery.min.js"></script>
        <link href="https://unpkg.com/survey-core@1.9.26/defaultV2.min.css" type="text/css" rel="stylesheet"/>
</head>
  
 <body>
  <div id="surveyElement" style="display:inline-block;width:100%;"></div>
   <div id="surveyResult"></div>
  
    <!-- load javascript after loading all html content -->
    <script>
        Survey.StylesManager.applyTheme("defaultV2");

var json = {
    surveyId: 'cb9297f7-e6ef-4b0a-8af2-2a16a1ca4055',
    surveyPostId: '245ba536-1dfb-4be5-993c-6a93f8e1aace'
};

window.survey = new Survey.Model(json);

survey
    .onComplete
    .add(function (sender) {
        document
            .querySelector('#surveyResult')
    });

survey.showProgressBar = 'bottom';

$("#surveyElement").Survey({model: survey});

    </script>
  </body>
</html>
